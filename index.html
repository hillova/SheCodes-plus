<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/014af81355.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="app-content">
          <div class="input">
            <form>
              <input
                type="text"
                city="city"
                id="city"
                placeholder="Change City"
              />
            </form>
          </div>
          <button>Current location</button>
          <div class="displayed-locality">
            <h1>Prague</h1>
            <h2 class="date">Sunday, 19th June</h2>
            <div class="row">
              <div class="col-6 temperature">
                <i class="fa-solid fa-cloud-sun temperature"></i>
                <span id="currentTemp">37</span><a href="#" id="cels">°C</a>
                <a href="#" id="fahr"> | °F</a>
              </div>
              <div class="col-6 left">
                <ul>
                  <li>wind: 8 km/h</li>
                  <li>rainfall: 0 %</li>
                  <li>humidity: 50 %</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Monday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">30°C</p>
                  <p class="card-text night-temp">12°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Tuesday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">25°C</p>
                  <p class="card-text night-temp">11°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Wednesday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">28°C</p>
                  <p class="card-text night-temp">12°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Thursday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">31°C</p>
                  <p class="card-text night-temp">15°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Friday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">30°C</p>
                  <p class="card-text night-temp">16°C</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title day">Saturday</h5>
                  <i class="fa-solid fa-cloud-sun card-icon"></i>
                  <p class="card-text day-temp">26°C</p>
                  <p class="card-text night-temp">12°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="opensource">
        <a href="https://github.com/hillova/SheCodes-plus" target="_blank"
          >Open-source code</a
        >
        by Lucie Hillova
      </p>
    </div>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
